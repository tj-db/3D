<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONDERINGFISH 3D</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <!-- A-Frame scene with embedded 3D model -->
    <a-scene>
        <!-- Embed your 3D model here -->
        <a-entity gltf-model="scene.glb"></a-entity>
        
        <!-- Camera and controls (optional) -->
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
        
        <!-- Lighting (optional) -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" position="2 4 4"></a-light>
    </a-scene>
</body>
</html>
